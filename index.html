<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Replica</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="zomato.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/underscore@1.12.0/underscore-min.js"
      async
    ></script>
    <script src="zomato.js"></script>
  </head>
  <body>
    <div class="main">
      <header>
        <div class="logo">
          <img src="img/Zomato.png" />
        </div>
        <div class="search-container">
          <div class="location-search">
            <input type="text" list='locations-list' oninput="onLocationSearch(event)" onfocus=""/>
            <datalist id='locations-list' onclick="onLocationSelect(event)">
            </datalist>
            <!-- <div class="list hide"></div> -->
          </div>
          <div class="restaurant-search">
            <input oninput="onRestaurantSearch(event)" />
          </div>
        </div>
      </header>
      <div class="card-container"></div>
    </div>
  </body>
</html>
